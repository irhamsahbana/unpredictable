<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            border: 2px solid #333;
            border-radius: 20px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            position: relative;
            background-color: #fff;
        }
        .header {
            font-size: 24px;
            color: #0066cc;
            position: absolute;
            top: -20px;
            background-color: #fff;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">{{.Header}}</div>
        <!-- Additional content goes here -->
    </div>
</body>
</html>
